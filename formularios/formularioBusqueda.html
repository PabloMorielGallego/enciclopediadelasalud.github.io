        <h3>Busqueda por Artículo</h3>

        <form action = "respuestaBusqueda.html"  method = "get">
            <p>Los campos que tienen * son obligatorios</p>

            <p><label for="nombre">*Búsqueda por nombre:</label><input type="text" name="nombre" id="nombre" required></p>

            <p>
                <label for="sintomas">Síntomas Principales: </label>
                <textarea name="sintomas" id="sintomas" rows="10" cols="50" placeholder="Escriba aqui los principales sintomas de la enfermedad a buscar"></textarea>
            </p>

            <p>
                <label for="descripcion">Descripción de la enfermedad:</label>
                <textarea name="descripcion" id="descripcion" rows="5" cols="50" placeholder="Describa su enfermedad"></textarea>
            </p>

            <p>
                <label for="causas">Causas de la enfermedad:</label>
                <textarea name="causas" id="causas" rows="5" cols="50" placeholder="Escriba las causas"></textarea>
            </p>

            <p>
                <label for="pruebas">Pruebas diagnóstico de la enfermedad: </label>
                <textarea name="pruebas" id="pruebas" rows="6" cols="50" placeholder="Escriba las pruebas diagnostico que se pueden realizar"></textarea>
            </p>

            <p>
                <label for="tratamiento">Tratamiento de la enfermedad: </label>
                <textarea name="tratamiento" id="tratamiento" rows="5" cols="50" placeholder="Escriba el tratamiento para la enfermedad"></textarea>
            </p>

            <p><input type="submit" value="Buscar"></p>
        </form>
