        <main id="articulos-interes">
        <h2>Formulario de Contacto</h2>
        <p>Los campos que tienen * son obligatorios</p>
        <form action="respuestaContacto.html" method="get">
            <p><label for="asunto">*Asunto:</label><input type="text" name="asunto" id="asunto" required></p>
            <p><label for="Comentario">*Comentario o pregunta:</label><textarea rows="5" name="Comentario" id="Comentario" required></textarea></p>
            
            <p><label for="YoSoy">Yo soy:</label>
                <select id="YoSoy">
                    <option label="paciente">Paciente</option>
                    <option label="cientifico">Científico</option>
                    <option label="medico">Médico</option>
                    <option label="educador">Educador</option>
                    <option label="fabricante">Fabricante</option>
                    <option label="periodista">Periodista</option>
                </select>
            </p>

            <fieldset>
                <legend> Sexo:</legend>
                <p><label for="hombre"><i class="fas fa-mars"></i> Hombre</label><input type="radio" name="sexo" id="hombre" value="hombre"></p>
                <p><label for="mujer"><i class="fas fa-venus"></i> Mujer</label><input type="radio" name="sexo" id="mujer" value="mujer"></p>
                <p><label for="otro">Prefiero no decirlo</label><input type="radio" name="sexo" id="otro" value="otro"></p>
            </fieldset>

            <p><label for="fechaNacimiento"> Fecha de nacimiento:</label><input type="date" name="fechaNacimiento" id="fechaNacimiento"></p>
            
            <p><label for="correoElectronico"><i class="fas fa-envelope"></i> Correo electrónico:</label><input type="email" name="correo" id="correoElectronico" placeholder="ejemplo@gmail.com"></p> 
            
            <p><input type="checkbox" id="informacion" name="informacion"><label for="informacion">Deseo recibir más información</label></p>
            <p><input type="submit" id="envio" value="Enviar"></p>
        </form>
